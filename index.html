<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Luckiest+Guy&family=Monoton&display=swap"
      rel="stylesheet"
    />
    <title>Drum Kit</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="img/drum.png" />
  </head>
  <body>
    <div class="keys container-fluid">
      <div class="row">
        <div 
          data-key="65"
          class="key text-center col-lg-3 col-md-3 col-sm-6 col-xs-6"
        >
          <kbd>A</kbd>
          <span class="sound">CLAP</span>
        </div>

        <div
          data-key="83"
          class="key text-center col-lg-3 col-md-3 col-sm-6 col-xs-6"
        >
          <kbd>S</kbd>
          <span class="sound">HIHAT</span>
        </div>

        <div
          data-key="68"
          class="key text-center col-lg-3 col-md-3 col-sm-6 col-xs-6"
        >
          <kbd>D</kbd>
          <span class="sound">KICK</span>
        </div>

        <div
          data-key="70"
          class="key text-center col-lg-3 col-md-3 col-sm-6 col-xs-6"
        >
          <kbd>F</kbd>
          <span class="sound">OPENHAT</span>
        </div>

        <div
          data-key="71"
          class="key text-center col-lg-3 col-md-3 col-sm-6 col-xs-6"
        >
          <kbd>G</kbd>
          <span class="sound">BOOM</span>
        </div>

        <div
          data-key="72"
          class="key text-center col-lg-3 col-md-3 col-sm-6 col-xs-6"
        >
          <kbd>H</kbd>
          <span class="sound">RIDE</span>
        </div>

        <div
          data-key="74"
          class="key text-center col-lg-3 col-md-3 col-sm-6 col-xs-6"
        >
          <kbd>J</kbd>
          <span class="sound">SNARE</span>
        </div>

        <div
          data-key="75"
          class="key text-center col-lg-3 col-md-3 col-sm-6 col-xs-6"
        >
          <kbd>K</kbd>
          <span class="sound">TOM</span>
        </div>
      </div>
    </div>

    <audio data-key="65" src="audio/clap.wav"></audio>
    <audio data-key="83" src="audio/hihat.wav"></audio>
    <audio data-key="68" src="audio/kick.wav"></audio>
    <audio data-key="70" src="audio/openhat.wav"></audio>
    <audio data-key="71" src="audio/boom.wav"></audio>
    <audio data-key="72" src="audio/ride.wav"></audio>
    <audio data-key="74" src="audio/snare.wav"></audio>
    <audio data-key="75" src="audio/tom.wav"></audio>

    <script src="index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
